<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyecto con JavaScript</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

	<!-- JQUERY-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">

	<!-- Plugin validacion -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

	<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="selectorTheme">
		<div id="toGreen"></div>
		<div id="toRed"></div>
		<div id="toBlue"></div>
	</div>
	<section id="global">
		<!-- Cabecera -->
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>
			<div class="clearfix"></div>
			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="contact.html">Contacto</a></li>
					<li><a href="about.html">Sobre mi</a></li>
				</ul>
			</nav>
		</header>

	

		<!-- Contenido -->
		<section id="content">
			<div id="box">
				<h2>Contacto</h2>
				<form action="#" method="POST" id="formContact">
					<label>Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric">
					<label>Apellidos</label>
					<input type="text" name="surname" data-validation="alphanumeric">
					<label>Email</label>
					<input type="text" name="mail" data-validation="email">
					<label>Sexo</label>
					<select name="sex">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
						<option value="other">otro</option>
					</select>
					<label>Fecha de nacimiento</label>
					<input type="text" name="date">
					<label>Edad</label>
					<input type="number" name="years">
					<input type="submit" name="enviar" value="enviar" >
				</form>
			</div>
			<aside id="sidebar">
				<div id="about">
					<h4><span>Quien soy</span></h4>
					<img src="img/caracol.jpg ">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>
				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label>Nombre: </label>
						<input type="text" name="name" id="formName">
						<label>Correo: </label>
						<input type="text" name="correo" id="formCorreo">
						<label>Contrase√±a: </label>
						<input type="text" name="pass" id="formPass">
						<br>
						<input type="submit" name="entrar">
					</form>
				</div>
			</aside>
			<div class="clearfix"></div>
		</section>
	</section>

	<footer>
		Master de JavaScript

		<a href="#" class="subir">Ir arriba</a>
	</footer>
</body>
</html>
